<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        
    </head>
    <body>
        <h1>Wizard101 Pet Stat Calculator</h1>
        <div class="stats">
           <label>Strength</label><br>
           <input type="text" id="Strength"/><br/><br/>
           <label>Intellect</label><br>
           <input type="text" id="Intellect"/><br/><br/>
           <label>Agility</label><br>
           <input type="text" id="Agility"/><br/><br/>
           <label>Will</label><br>
           <input type="text" id="Will"/><br/><br/>
           <label>Power</label><br>
           <input type="text" id="Power"/><br /><br/>
        </div>
        <select id="operators">
            <option value="calculate">calculate</option>
        </select>
        
        <button onclick="calc();">=</button>

        <div class="outputs">
            <br><label>Dealer</label></br>
            <input type="text" id="Dealer"/><br/><br/>
            <label>Pain Giver</label></br>
            <input type="text" id="Pain Giver"/><br/><br/>
            <label>Pain Bringer</label></br>
            <input type="text" id="Pain Bringer"/><br/><br/>
            <label>Spell Proof</label></br>
            <input type="text" id="Spell Proof"/><br/><br/>
            <label>Spell Defy</label></br>
            <input type="text" id="Spell Defy"/><br/><br/>
            <label>Ward</label></br>
            <input type="text" id="Ward"/><br/><br/>
        
       </div>
    </body>
</html>
